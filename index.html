<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <header>
        <div class="contenedor_header">
            <div class="header_title">
                <a href="#" id="titulo-encriptador">Encriptador de Texto</a>
            </div>
            <div class="theme-toggle">
                <img src="./img/sol.png" alt="Modo claro" id="icono-sol" class="icono" style="width: 46px; height: 46px;">
                <img src="./img/luna.png" alt="Modo oscuro" id="icono-luna" class="icono invisible" style="width: 46px; height: 46px;">
            </div>
        </div>
    </header>
    <main>
        <div class="contenedor principal">
            <div class="encriptador">
                <form class="encriptador_form">
                    <div class="text_in">
                        <textarea name="text_in_area" id="texto" placeholder="Ingrese el texto aqui" required></textarea>
                        <div class="text_in_info">
                            <div class="info">
                                <img src="./img/exclamacion.svg" alt="">
                                <p id="warning">Solo letras y sin acentos</p>
                            </div>
                            <div class="text_in_btns">
                                <input id="enc" type="button" value="Encriptar">
                                <input id="des" type="button" value="Desencriptar">
                                <input id="copy" type="button" value="Copiar">
                                <input id="limpiar" type="button" value="Limpiar">
                            </div> 
                        </div>
                    </div>
                </form>
            </div>
            <div class="text_out_sec">
                <textarea name="text_out_area" id="texto_out"></textarea>
            </div>
    </main>
</body>

<script src="./js/encriptador.js"></script>
<script src="./js/cambiartema.js"></script>
</html>
